<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Is this Fair?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .firework {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: yellow;
        border-radius: 50%;
        animation: explode 0.5s ease-in-out forwards;
    }
    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(100); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Is this Fair?</h1>

<button onclick="checkFairness()">Click to check fairness</button>

<p id="fairnessMessage"></p>

<script>
function checkFairness() {
    // Array of possible responses
    var responses = ["Yes, that's Fair", "No, that's not Fair"];
    
    // Randomly choose a response
    var randomIndex = Math.floor(Math.random() * responses.length);
    var fairnessMessage = responses[randomIndex];
    
    // Display the chosen response
    document.getElementById("fairnessMessage").textContent = fairnessMessage;

    if (fairnessMessage === "Yes, that's Fair") {
        showFireworks();
    }
}

function showFireworks() {
    var fireworks = document.createElement("div");
    fireworks.classList.add("firework");
    fireworks.style.left = Math.random() * window.innerWidth + "px";
    fireworks.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fireworks);

    setTimeout(function() {
        fireworks.remove();
    }, 1000); // Remove the fireworks after 1 second
}
</script>

</body>
</html>
